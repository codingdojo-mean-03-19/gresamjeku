<h3>New Task</h3>     

<form (submit)='onSubmit($event, taskForm)' #taskForm='ngForm'>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]='task.title' required>
  </div>
  <div class="form-group">
    <label for="desc">Description:</label>
    <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]='task.desc'>
  </div>
  <button type="submit" class="btn btn-success" [disabled]='taskForm.invalid'>Add task</button>
</form>

<hr>
