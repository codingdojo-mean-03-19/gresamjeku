<div class="container" *ngIf='task'>
  <h4 class="jumbotron-heading">Details for selected task</h4>
  <p><span  class="font-weight-light">ID:</span> {{ task._id }}</p>
  <p><span  class="font-weight-light">Title:</span> {{ task.title }}</p>
  <p><span  class="font-weight-light">Description:</span> {{ task.desc }}</p>
</div>
