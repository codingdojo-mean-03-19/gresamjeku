<div class="container" *ngIf="showMe">
  <h2>Edit author</h2>
  {{ author.value | json }}
  <form #authorForm='ngForm'>
    <div class="form-group row">
      <label for="fname" class="col-sm-2 col-form-label">First name:</label>
      <div class="col-sm-10">
        <input type="text" name='firstName' class="form-control" id="fname" [(ngModel)]="author.firstName" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="lname" class="col-sm-2 col-form-label">Last name:</label>
      <div class="col-sm-10">
        <input type="text" name='lastName' class="form-control" id="lname" [(ngModel)]='author.lastName'>
      </div>
    </div>
    <button type="submit" class="btn btn-success float-left shadow rounded" style="margin-right:10px;">Update author</button>
    </form>
</div>
