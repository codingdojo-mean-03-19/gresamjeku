<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body style="background-color:white;">
    <div class="container">
        <div class="row">
            <div class="span6">
                <h3>Add a new car</h3>
                <form>
                    <div class="form-group row">
                        <label for="maker" class="col-sm-2 col-form-label">Maker:</label>
                        <div class="col-sm-10">
                            <input type="text" name="maker" class="form-control form-control-sm" id="maker" placeholder="Ford">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="model" class="col-sm-2 col-form-label">Model:</label>
                        <div class="col-sm-10">
                            <input type="text" name="model" class="form-control form-control-sm" id="model" placeholder="Focus">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="year" class="col-sm-2 col-form-label">Year:</label>
                        <div class="col-sm-10">
                            <input type="text" name="year" class="form-control form-control-sm" id="year" placeholder="2018">
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-success shadow rounded">
                </form> 
            </div>   
        </div>
    </div>
</body>
</html>
